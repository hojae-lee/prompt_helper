<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Prompt assister</title>
  </head>
  <body>
    <div id="prompt_helper">
      <div class="form-group">
        <label for="jobSelect">직무:</label>
        <select id="jobSelect" class="form-control">
          <option value="Marketer">마케터</option>
          <option value="Designer">디자이너</option>
          <option value="Developer">개발자</option>
        </select>
      </div>
      <div class="form-group">
        <label for="interest">관심사:</label>
        <input
          type="text"
          id="interest"
          class="form-control"
          placeholder="관심사를 입력해주세요"
        />
      </div>
      <button type="button" id="applyBtn" class="btn btn-primary">적용</button>
    </div>
    <script src="./background.js" type="module"></script>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
